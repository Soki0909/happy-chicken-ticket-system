<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chicken - 整理番号取得</title>
    
    <!-- ファビコン設定 -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/mimi_laugh.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/mimi_laugh.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/mimi_laugh.png">
    <link rel="shortcut icon" href="images/mimi_laugh.png">
    
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー部分 -->
        <div class="header">
            <h1 class="brand-name">Happy Chicken</h1>
        </div>

        <!-- ローディング画面 -->
        <div id="loading-screen" class="screen">
            <div class="loading-spinner"></div>
            <p class="loading-text">整理番号を取得中...</p>
            <p class="loading-subtext">少々お待ちください</p>
        </div>

        <!-- チケット表示画面 -->
        <div id="ticket-screen" class="screen" style="display: none;">
            <div class="ticket-display">
                <div class="ticket-number-container">
                    <p class="ticket-label">あなたの整理番号</p>
                    <div class="ticket-number" id="ticket-number">000</div>
                    <p class="ticket-status" id="ticket-status">お待ちください</p>
                </div>
                
                <div class="ticket-info">
                    <div class="time-remaining">
                        <p class="time-label">有効期限まで</p>
                        <div class="time-display" id="time-remaining">15:00</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="ticket-actions">
                    <button id="refresh-btn" class="action-btn secondary">
                        更新
                    </button>
                </div>
            </div>
        </div>

        <!-- エラー画面 -->
        <div id="error-screen" class="screen" style="display: none;">
            <div class="error-display">
                <div class="error-icon">!</div>
                <h2 class="error-title" id="error-title">エラーが発生しました</h2>
                <p class="error-message" id="error-message">システムエラーが発生しました</p>
                <div class="error-actions">
                    <button id="retry-btn" class="action-btn primary">
                        再試行
                    </button>
                    <button id="new-ticket-btn" class="action-btn secondary">
                        新しい番号を取得
                    </button>
                </div>
            </div>
        </div>

        <!-- 期限切れ画面 -->
        <div id="expired-screen" class="screen" style="display: none;">
            <div class="expired-display">
                <div class="expired-icon">×</div>
                <h2 class="expired-title">有効期限が切れました</h2>
                <p class="expired-message">
                    整理番号の有効期限（15分）が切れました。<br>
                    新しい番号を取得してください。
                </p>
                <div class="expired-actions">
                    <button id="get-new-ticket-btn" class="action-btn primary">
                        新しい番号を取得
                    </button>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <div class="footer">
            <p>商品ができましたらお声がけします</p>
            <p class="footer-note">画面を閉じても番号は保持されます</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
