<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chicken - 整理番号取得</title>
    <link rel="stylesheet" href="styles/variables.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--happy-white);
            color: var(--happy-black);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            background: var(--happy-yellow);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--happy-black);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--happy-black);
            opacity: 0.8;
        }

        .status-message {
            font-size: 1.1rem;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid var(--happy-orange);
            margin: 20px 0;
        }

        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--happy-yellow);
            border-radius: 50%;
            border-top-color: var(--happy-orange);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 2rem;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="brand-name">🐔 Happy Chicken</h1>
            <p class="subtitle">整理番号システム</p>
        </div>

        <div class="status-message">
            <div class="loading"></div>
            <p>システムを初期化中...</p>
            <p>少々お待ちください</p>
        </div>

        <div class="footer">
            <p>QRコードからアクセスして整理番号を取得</p>
        </div>
    </div>

    <script>
        // 基本的な動作確認
        console.log('🐔 Happy Chicken Ticket System - Frontend Loaded');
        
        // Health check
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                console.log('Health check:', data);
                document.querySelector('.status-message').innerHTML = `
                    <p style="color: var(--success-green); font-weight: bold;">✅ システム正常稼働中</p>
                    <p>サービス: ${data.service}</p>
                    <p>時刻: ${new Date(data.timestamp).toLocaleString('ja-JP')}</p>
                `;
            })
            .catch(error => {
                console.error('Health check failed:', error);
                document.querySelector('.status-message').innerHTML = `
                    <p style="color: var(--danger-red); font-weight: bold;">❌ システム接続エラー</p>
                    <p>サーバーに接続できません</p>
                `;
            });
    </script>
</body>
</html>
